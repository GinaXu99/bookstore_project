<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="align=center" th:if="${message != null}">
		<h3 th:text="${message}"></h3>
	</div>

	<!-- start booklist section -->
	<div class="container">
		<div class="table-responsive">
			<table id="bookListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>Ttitle</th>
						<th>Author</th>
						<th>Category</th>
						<th>List Price</th>
						<th>Our Price</th>
						<th>Active Status</th>
						<th>Operations</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="book: ${bookList}">
						<input type="hidden" th:value="${book.id}" />

						<td><a th:href="@{/book/bookInfo/{id}(id=${book.id})}"><span th:text="${book.title}"></span></a>
						</td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.category}"></td>
						<td th:text="${book.listPrice}"></td>
						<td th:text="${book.ourPrice}"></td>
						<td th:text="${book.active}"></td>
						<td><a th:href="@{/book/deleteBook/{id}(id=${book.id})}">Delete</a></td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
	<!-- end of booklist section -->
	<div th:replace="common/header :: body-bottom-scripts" />
	<script>
		$(document).ready(function () {
			
		});
	</script>
</body>

</html>
