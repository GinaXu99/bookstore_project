<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>
	<div class="container">
		<h4 class="text-center">Bookstore Admin Portal</h4>
		<hr />
		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
				<div class="text-center" style="color: orangered" th:if="${param.error}">Invalid Username or Password</div>
	
				<!--Login form -->
				<form class="form-signin" th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input type="text" class="form-control"
							name="username" required="required" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input type="password"
							class="form-control" name="password" required="required" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
						In</button>
				</form>


			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>

</html>
